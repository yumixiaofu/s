<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>共享建站</title>
  <link rel="stylesheet" href="{$Request.domain}{$Request.rootUrl}/themes/default/home/dcimcloud/css/bootstrap.min.css">
  <link rel="stylesheet" href="{$Request.domain}{$Request.rootUrl}/themes/default/home/dcimcloud/css/layui.css">
  <link rel="stylesheet" href="{$Request.domain}{$Request.rootUrl}/themes/default/home/dcimcloud/css/selectFilter.css">
  <link rel="stylesheet" href="{$Request.domain}{$Request.rootUrl}/themes/default/home/dcimcloud/css/05BuildStation.css">
  <link rel="stylesheet" href="{$Request.domain}{$Request.rootUrl}/themes/default/home/dcimcloud/css/global.css">

  <script src="{$Request.domain}{$Request.rootUrl}/themes/default/home/dcimcloud/js/jquery.min.js"></script>
  <script src="{$Request.domain}{$Request.rootUrl}/themes/default/home/dcimcloud/js/bootstrap.min.js"></script>
  <script src="{$Request.domain}{$Request.rootUrl}/themes/default/home/dcimcloud/js/sweetAlert2.min.js"></script>
</head>

<body>
  <div class="shared_btn">
    <button type="button" class="layui-btn purple" data-toggle="modal" data-target="#addModal">创建</button>
  </div>
  <div class="container">
    <!-- 创建共享建站模态框 -->
    <div class="modal fade" id="addModal">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <span class="modal-title">创建共享建站</span>
            <button type="button" class="close" data-dismiss="modal" onclick="closeAddModal()">&times;</button>
          </div>
          <div class="modal-body">
            <div class="modal_limit">
              <div class="modal_main">
                <form>
                  <div class="form-group">
                    <label for="name">
                      <span style="color:#f00">*</span>
                      域名</label>
                    <input required name="domain" type="input" class="form-control" id="name" placeholder="请输入域名">
                    <div class="invalid-feedback" id="name-feedback"></div>
                  </div>
                  <div class="form-group">
                    <label for="externalPort">
                      <span style="color:#f00">*</span>
                      外部端口</label>
                    <div class="selectItem">
                      <div class="externalPort">
                        <div class="filter-text">
                          <input class="filter-title" type="text" readonly placeholder="请选择" />
                          <i class="icon icon-filter-arrow"></i>
                        </div>
                        <select name="ext_port">
                          <option value="80">80</option>
                          <option value="443">443</option>
                        </select>
                      </div>
                    </div>
                  </div>
                  <div class="form-group">
                    <label for="internalPort">
                      <span style="color:#f00">*</span>
                      内部端口</label>
                    <input required name="int_port" type="number" class="form-control" min="1" max="65535" id="internalPort" placeholder="请输入内部端口(1-65535)">
                    <div class="invalid-feedback" id="internalPort-feedback"></div>
                  </div>
                </form>
              </div>
              <div class="footer">
                <button type="button" class="btn confirm-btn" style="margin-left:10px" onclick="checkForm()">确定</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <table class="layui-table">
    <thead>
      <tr>
        <th>域名</th>
        <th>外部端口</th>
        <th>内部端口</th>
        <th style="width:90px">管理</th>
      </tr>
    </thead>
    <tbody>
      {foreach $list as $key=>$vo }
      <tr>
        <td>{$vo.domain}</td>
        <td>{$nat_host_ip}:{$vo.ext_port}</td>
        <td>{$vo.int_port}</td>
        <td style="text-align: center;">
          <button type="button" class="btn btn-link deleteShared" data-id="{$vo.id}">删除</button>
        </td>
      </tr>
      {/foreach}
    </tbody>
  </table>
  <div style="display: none" id="loading-circle">
    <div class="loading_limit">
      <div class="loading_inner">
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
      </div>
    </div>
  </div>
</body>
<script src="{$Request.domain}{$Request.rootUrl}/themes/default/home/dcimcloud/js/selectFilter.js"></script>
<script>
  // 初始化下拉选择
  $('.externalPort').selectFilter({
    callBack: function (val) {
      console.log(val + '是返回的值')
    }
  });
  // 模态框提交表单验证
  function checkForm() {
    const name = document.getElementById("name"); // 输入框的值
    const internalPort = document.getElementById("internalPort"); // 输入框的值

    const nameFeedback = document.getElementById("name-feedback"); // 输入框的验证提示
    const internalPortFeedback = document.getElementById("internalPort-feedback"); // 输入框的验证提示

    //不能为空
    if (name.value === "") {
      nameFeedback.innerHTML = "请填写域名";
      name.classList.remove("is-valid"); //清除合法状态
      name.classList.add("is-invalid"); //添加非法状态
      return
    } else {
      name.classList.remove("is-invalid");
      name.classList.add("is-valid");
      nameFeedback.innerHTML = "";
    }

    if (internalPort.value === "") {
      internalPortFeedback.innerHTML = "请填写内部端口";
      internalPort.classList.remove("is-valid"); //清除合法状态
      internalPort.classList.add("is-invalid"); //添加非法状态
      return
    } else {
      //清除错误提示，改成成功提示
      internalPort.classList.remove("is-invalid");
      internalPort.classList.add("is-valid");
      internalPortFeedback.innerHTML = "";
    }
  }
  // 关闭模态框
  function closeAddModal() {
    const name = document.getElementById("name");
    const internalPort = document.getElementById("internalPort");

    internalPort.classList.remove("is-valid");
    internalPort.classList.remove("is-invalid");

    name.classList.remove("is-valid");
    name.classList.remove("is-invalid");

    internalPort.value = ''
    name.value = ''
  }

  // 共享建站表格行内 删除按钮
  $('.deleteShared').on('click', function () {
    if($(this).data('disabled') == 'true'){
        return;
    }
    delete_shared_btn = $(this)
    var id = $(this).data("id")
    Swal.fire({
      position: 'top',
      title: '确定删除此共享建站吗？',
      type: 'question',
      showCancelButton: true,
      confirmButtonColor: '#6e9aff',
      cancelButtonColor: '#d33',
      confirmButtonText: '确认删除',
      cancelButtonText: '取消'
    }).then((result) => {
      if (result.value) {
        delete_shared_btn.html($('#loading-circle').html());
        delete_shared_btn.data('disabled', 'true');
        ajax({
            type:"post",
            url:"{$MODULE_CUSTOM_API}",
            data:{"func":"delNatWeb","id":id},
            success:function(data){
              if(data.status==200){
                Swal.fire({
                  position: 'top',
                  title: '删除成功',
                  type: 'success',
                  confirmButtonColor: '#6e9aff',
                }).then((isConfirm) => window.location.reload());
              }else{
                delete_shared_btn.html('删除')
                delete_shared_btn.data('disabled', 'false')
                Swal.fire("删除失败", data.msg, "error");
              }
                
            }
        })
      }
    })
  });
  $('.confirm-btn').on('click', function () {
    if(!$(this).data('submit')){
      $(this).html($('#loading-circle').html());
      $(this).data('submit', 'submit')
      ajax({
          type:"post",
          url:"{$MODULE_CUSTOM_API}",
          data:$("#addModal").find("form").serialize() + "&func=addNatWeb",
          success:function(data){
              $(".confirm-btn").html('确认')
              $(".confirm-btn").data('submit','')
              if(data.status==200){
                  $("#addModal").modal('hide')
                  Swal.fire({
                    position: 'top',
                    title: '创建成功',
                    type: 'success',
                    confirmButtonColor: '#6e9aff',
                  }).then((isConfirm) => window.location.reload());
              }else{
                  Swal.fire("创建失败", data.msg, "error");
              }
          },
          error:function(){
            $(".confirm-btn").html('确认')
            $(".confirm-btn").data('submit','')
          }
      })
    }
  });
  function ajax(options){
      //创建一个ajax对象
      var xhr = new XMLHttpRequest() || new ActiveXObject("Microsoft,XMLHTTP");
      //数据的处理 {a:1,b:2} a=1&b=2;
      if(typeof(options.data)!='string'){
          var str = "";
          for(var key in options.data){
              str+="&"+key+"="+options.data[key];
          }
          str = str.slice(1)
      }else{
          var str = options.data;
      }
      options.dataType=options.dataType||'json';
      if(options.type == "get"){
          var url = options.url+"?"+str;
          xhr.open("get",url);
          xhr.setRequestHeader("Authorization","JWT {$Think.get.jwt}");
          xhr.send();
      }else if(options.type == "post"){
          xhr.open("post",options.url);
          xhr.setRequestHeader("content-type","application/x-www-form-urlencoded");
          xhr.setRequestHeader("Authorization","JWT {$Think.get.jwt}");
          xhr.send(str)
      }
      //监听
      xhr.onreadystatechange = function(){
          //当请求成功的时候
          if(xhr.readyState == 4 && xhr.status == 200){
              var d = xhr.responseText;
              d = JSON.parse(d);
              //将请求的数据传递给成功回调函数
              options.success&&options.success(d,xhr.responseXML)
          }else if(xhr.status != 200){
              //当失败的时候将服务器的状态传递给失败的回调函数
              options.error&&options.error(xhr.status);
          }
      }
  }
</script>

</html>
